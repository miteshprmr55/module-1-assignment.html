    Ans:- 

    → We use the colspan and rowspan attribute, to merge cells in HTML. The rowspan attribute is for the number of rows a cell should 
      merge, whereas the colspan attribute is for the number of columns a cell should merge. The attribute should be placed inside the 
      <td> tag. -->
