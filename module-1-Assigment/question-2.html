    <!-- Quetion-(2)
    → What are tags and attributes in HTML?

    Ans :- 
    tag in html provides structure of webpages it is called used of <p> anguler brackets ,

        * type of tags *

        → we have two types of Tags

        (a) paired tag :- which is start and closed it is called paired.
        (example) → <p></p> , <h1></h1> to <h6></h6> ........ETC

        (b) unpaired tags :- which is start and not-closed it is called un-paired.
        (example) → <meta> , <link> , <img> .........ETC

        * Attributes in HTML *

        → HTML attributes are used to describe the characteristic of an HTML element in detail. 
          An attribute provides extra information about an HTML element. 
          It has two sections:-
          
          (a) the name of the attribute.
          
          (b) the value of that attribute.
          
        → An example of an attribute :

          <img src="Mitesh.jpg" alt="A photo of my dog."> -->
