    <!-- Question-(17)

    → What are the different tags to separate sections of text?

    Ans:- 

    →  The <br> tag is one way to separate the lines of text. There are other tags like the <p> tag and <blockquote> tag that are also 
       used to separate sections of text.

       * Example * -->

    → <p>My Name Is Mitesh</p>
      <b>Meet Parmar</b>
      <br>
      <blockquote>Mitu Prmr</blockquote>
      <p>Mitesh Prmr</p>
