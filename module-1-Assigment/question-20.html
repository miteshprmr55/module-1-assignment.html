    <!-- Question-(20)

    → What are logical and physical tags in HTML?

    Ans:- 

    →  In HTML the formatting tags are divided into two categories:

    (a) → Physical tag: These tags are used to provide the visual appearance to the text.

    (b) → Logical tag: These tags are used to add some logical or semantic value to the text.

    →  Physical and Logical tags are used in HTML for better visibility and understanding of the text by the user on the web page. However,

    →  both tags differ from each other as suggested by their names. Logical Tags : Logical Tags are used in HTML to display the text 
       according to the logical styles.

    →  In HTML, a logical tag is a tag that describes the meaning or structure of the content it surrounds, while a physical tag describes 
       the presentation or appearance of the content. -->
