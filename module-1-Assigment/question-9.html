    <style>
        table , th , td {
            border: 2px solid black;
            
          
        }

        th , td {
            padding: 10px;

        .cell-spacing {
            border-spacing: 40px;
        }

<body style="text-align: center;">
    
    <!-- Question-(9)

    →  How is Cell Padding different from Cell Spacing? With Example.

    Ans:-

    → Cell padding defines the space between the content and border of the cell.
      Cell spacing defines the space between the edges of 2 adjacent cells.
      The default value for cell padding is 1. The default value for cell spacing is 2. -->


    <!-- * Example of an cell padding * -->

    <h1>My best freinds Name - Example is cell padding</h1>

    <table style="width:100%;">
       <tr>
         <th>Firstname</th>
         <th>Lastname</th> 
       </tr>
       <tr>
         <td>Jadav</td>
         <td>Devraj</td>
       </tr>
       <tr>
         <td>Bavaliya</td>
         <td>Dharmesh</td>
       </tr>
       <tr>
         <td>Sarvaiya</td>
         <td>Mayur</td>
       </tr>
    </table>


     <!-- * Example of an cell Spacing * -->

     <h1>My bad freinds Name - Example is cell Spacing </h1>

     <table style="width:100%;" class="cell-spacing">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
        </tr>
        <tr>
          <td>Sarvaiya</td>
          <td>Mihir</td>
        </tr>
        <tr>
          <td>Bavaliya</td>
          <td>Mahesh</td>
        </tr>
        <tr>
          <td>Gohil</td>
          <td>Kuldeep</td>
        </tr>
     </table>


</body>
