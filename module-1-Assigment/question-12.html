    <!-- Question-(12)
   
    → How to create a Hyperlink in HTML? With Example.

    Ans:- 

    → Using href inside anchor tag to create hyperlink in html. 

    → To make a hyperlink in an HTML page, use the <a> and </a> tags, which are the tags used to define the links.
      The <a> tag indicates where the hyperlink starts and the </a> tag indicates where it ends. Whatever text gets added inside these tags, 
      will work as a hyperlink. Add the URL for the link in the <a href=” ”>.

    → The href attribute is the most important attribute of the anchor tag as it contains the link to the destination.

    * Example in hyperlink in html * -->

    <p align="center"><a href="https://www.royalenfield.com/">Royal Enfield</a></p>
